<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>

  const inputValues = Array.from(document.getElementsByClassName("form-input"));
  const labelFields = Array.from(document.querySelectorAll("label"));

  console.log(inputValues, labelFields);

  for (let i = 0; i < 3; i++) {
    console.log(Array.from(labelFields)[i].innerText, Array.from(inputValues)[i].value);
  }

</script>
